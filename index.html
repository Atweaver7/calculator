<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css"
</head>

<body>

    <h1 class="text-center">Calculator</h1>

    <main class="container border ">
        <div id="display" class="display"></div>
        <div class="row ">
            <button id="multiply" class="border border-primary rounded outer">*</button>
            <button id="buttonide" class="border border-primary rounded outer">/</button>
            <button id="subtract" class="border border-primary rounded outer">-</button>
            <button id="add" class="border border-primary rounded outer">+</button>
        </div>
        <div class="row">
            <button id="decimal" class="border border-primary rounded outer">.</button>
            <button id="nine" class="border border-primary rounded outer">9</button>
            <button id="eight" class="border border-primary rounded outer">8</button>
            <button id="seven" class="border border-primary rounded outer">7</button>
        </div>
        <div class="row">
            <button id="six" class="border border-primary rounded outer">6</button>
            <button id="five" class="border border-primary rounded outer">5</button>
            <button id="four" class="border border-primary rounded outer">4</button>
            <button id="three" class="border border-primary rounded outer">3</button>
        </div>
        <div class="row">
            <button id="two" class="border border-primary rounded outer">2</button>
            <button id="one" class="border border-primary rounded outer">1</button>
            <button id="zero" class="border border-primary rounded outer">0</button>
            <button id="equal" class="border border-primary rounded outer">=</button>
        </div>
        <button class="row border border-primary rounded outer">C</button>
    </main>
    <script src="/script.js"></script>
</body>

</html>
